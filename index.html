<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Quize-Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand mx-auto" href="#"><i class="fa-brands fa-teamspeak me-2 text-white text-lg"></i>Test-Time</a>
        </div>
    </nav>
    <div class="container d-flex flex-column main_cont">
        <div class="quiz_cont">
            <div class="card">
                <div class="counter_wrap d-flex align-items-center justify-content-end">
                    <span id="counter">0</span>
                </div>
                <h3 id="question" class="my-3">Q1: What is full Form of HTML ?</h3>
                <ul class="mt-3 ps-0 row align-items-center justify-content-between">
                    <li class="col-12 col-lg-5 mx-2 option_wrapper">
                        <input type="radio" name="answer" id="answe1" class="answer mx-3" value="a">
                        <label for="answe1" id="optionOne">a) Options</label>
                    </li>
                    <li class="col-12 col-lg-5 mx-2 option_wrapper">
                        <input type="radio" name="answer" id="answer2" class="answer mx-3" value="b">
                        <label for="answer2" id="optionTwo">b) Options</label>
                    </li>
                    <li class="col-12 col-lg-5 mx-2 option_wrapper">
                        <input type="radio" name="answer" id="answer3" class="answer mx-3" value="c">
                        <label for="answer3" id="optionThree">c) Options</label>
                    </li>
                    <li class="col-12 col-lg-5 mx-2 option_wrapper">
                        <input type="radio" name="answer" id="answe4" class="answer mx-3" value="d">
                        <label for="answe4" id="optionFour">d) Options</label>
                    </li>
                </ul>
                <div class="submit_button_wrapper d-flex justify-content-end">
                    <button class="submit_button button_class" id="submit" disabled>Submit</button>
                </div>
            </div>
        </div>
        <div class="showScore my-4 d-none">

        </div>
    </div>
    <nav class="navbar fixed-bottom bg-body-tertiary">
        <div class="container-fluid d-flex align-content-center justify-content-center">
            <a class="navbar-brand footer_text" href="javascript:;"><i class="fa-regular fa-copyright mx-2"></i>Coder-G</a>
        </div>
    </nav>
    <script src="https://kit.fontawesome.com/aa2fea026a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="/index.js"></script>
</body>

</html>
